<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Exercice 1</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        input {  
            padding: 10px;  
            width: 300px;  
            margin-bottom: 10px;  
        }  
        p {  
            margin-top: 10px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Analyseur de Chaîne de Caractères</h1>  
    <input type="text" id="inputString" placeholder="Saisissez une chaîne de caractères" oninput="analyserChaîne()" />  
    <p id="resultatLongueur"></p>  
    <p id="resultatSousChaine"></p>  

    <script>  
        function analyserChaîne() {  
            const input = document.getElementById("inputString").value;  

            const longueur = input.length;  
            document.getElementById("resultatLongueur").innerText = "Longueur de la chaîne : " + longueur;  
 
            const sousChaine = input.substring(0, 3);  
            document.getElementById("resultatSousChaine").innerText = "Les 3 premiers caractères : '" + sousChaine + "'";  
        }  
    </script>  
</body>  
</html>
