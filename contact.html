    <main>  
        <h1>Contactez-moi</h1>  
        <p>Pour toute question ou suggestion, n'hésitez pas à m'envoyer un message via ce formulaire.</p>  

        <form id="contactForm">  
            <label for="nom">Nom:</label>  
            <input type="text" id="nom" placeholder="Votre nom" required>  

            <label for="email">Email:</label>  
            <input type="email" id="email" placeholder="Votre email" required>  

            <label for="telephone">Numéro de téléphone:</label>  
            <input type="tel" id="telephone" value="+228 93318729" readonly>  

            <label for="message">Message:</label>  
            <textarea id="message" rows="4" placeholder="Votre message" required></textarea>  

            <button type="submit">Envoyer</button>  
        </form>  
    </main>  
    <footer>  
        <p>Designed dy ASSIH Gnimdou Léon With HTML, CS, JS.</p>  
    </footer>
